
<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Pagamentos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <div padding>
  <ion-segment color="secondary"  [(ngModel)]="pagamento" >

    <ion-segment-button  value="efetuados" width="10px">
      Efetuados
    </ion-segment-button>
    <ion-segment-button value="and">
      Andamento
    </ion-segment-button>
    <ion-segment-button value="pen">
      Pendentes
    </ion-segment-button>
  </ion-segment>
</div>

<div [ngSwitch]="pagamento">
  <ion-list *ngSwitchCase="'efetuados'">
    <ion-item>
      <h2>Fulano 1</h2>
        <ion-icon item-right color="secondary" name="thumbs-up"></ion-icon>
    </ion-item>
    <ion-item>
      <h2>Fulano 2</h2>
        <ion-icon item-right color="secondary" name="thumbs-up"></ion-icon>
    </ion-item>
    <ion-item>
      <h2>Fulano 3</h2>
        <ion-icon item-right color="secondary" name="thumbs-up"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-list *ngSwitchCase="'and'">
    <ion-item>
      <h2>individuo 1</h2>
      <ion-icon item-right name="radio-button-off"></ion-icon>
    </ion-item>
    <ion-item>
      <h2>individuo 2</h2>
      <ion-icon item-right name="radio-button-off"></ion-icon>
    </ion-item>
    <ion-item>
      <h2>individuo 3</h2>
      <ion-icon item-right name="radio-button-off"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-list *ngSwitchCase="'pen'">
    <ion-item>
      <h2>Pessoa 1</h2>
        <ion-icon item-right color="danger" name="thumbs-down"></ion-icon>
    </ion-item>
    <ion-item>
      <h2>Pessoa 2</h2>
        <ion-icon item-right color="danger" name="thumbs-down"></ion-icon>
    </ion-item>
    <ion-item>
      <h2>Pessoa 3</h2>
        <ion-icon item-right color="danger" name="thumbs-down"></ion-icon>
    </ion-item>
  </ion-list>
</div>

</ion-content>
